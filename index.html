<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Draggable - Default functionality</title>
  <link rel="stylesheet" href="jquery-ui.theme.css">
  <link rel="stylesheet" type="text/css" href="jquery-ui.theme.min.css"></link>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #draggable { width: 150px; height: 150px; padding: 0.5em; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <style>
    .draggable { width: 80px; height: 80px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
    #draggable2 { width: 80px; height: 80px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }


    .casilla { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px; }
  </style>


  <script>
  $( function() {

    $( ".draggable " ).draggable({ revert: "invalid" },{ cursor: "move", cursorAt: { top: 56, left: 56 } });
    //{ revert: true, helper: "clone", opacity: 0.7 }

    $( ".casilla" ).droppable({

      accept: ".draggable",
      classes: {
        //"ui-droppable-active":"ui-state-active",
        "ui-droppable-hover": "ui-state-hover"
      },

      drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
          $(this).droppable("disable")
          //$(".draggable").draggable("disable")  bloquea a todos los draggables
            .html( document.getElementById(".casilla").value);
            //.html("hhsh");
      }
    });
  } );
  </script>



</head>
<body>

 <table border="1">

     <td> <div class="casilla" id="1" value="1"></div></td>
     <td> <div class="casilla" id="2"></div></td>
